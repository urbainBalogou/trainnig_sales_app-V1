{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des formations</title>
    <link rel="stylesheet" href="{%static 'menu/style.css'%}">
</head>
<body>
    <a href="{%url 'main:index' %}"><img id="small_logo" src="{%static 'menu/images/small_logo.png'%}"></a>
    <div class="menu_title">
    <h1>Les formations</h1>
    </div>
    <div class="menu_list">
        {% for formation in formations %}
        <div class="menu_list_item">
            <span class="menu_list_title">{{formation.nom}}<span>
            <span class="menu_list_prix">{{formation.prix}}F<span>

            <span class="menu_list_description">{{formation.description}}<span>
        </div>
        {%endfor%}
    </div>
</body>
</html>
